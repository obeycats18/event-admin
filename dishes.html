<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Main Css -->
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/index.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Montserrat+Alternates:300,400,500,700|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/611b2e42fb.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="header">
			
        <div class="top-line" id="main-page-header">
            <div class="container">
                <div class="row align-items-center" style="height: 100px;">
                    <a class="logo col-xl-3" href="">
                        <p class="logo-title">Людмила</p>
                        <p class="logo-desc">
                            <span><i class="fas fa-star"></i></span>
                            Банкетный зал
                            <span><i class="fas fa-star"></i></span>
                        </p>
                    </a>
                    <div class="menu col-xl-5">
                        <ul>
                            <li><a href="index.html">Заказы</a></li>
                            <li><a href="menu.html">Меню</a></li>
                            <li><a href="dishes.html">Блюда</a></li>
                            <li><a href="services.html">Дополнительный услуги</a></li>
                        </ul>
                    </div>
                </div>
            </div>		
        </div>

    </header>

    <main>
        <div class="container">
            <div class="row justify-content-between">
                <h3>Блюда</h3>
                <button class="btn btn-primary" id='createDishBtn' data-toggle="modal" data-target="#dishCreate">Добавить блюдо</button>
            </div>

            <div class="dishes">
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xl-4"><b>Название</b></div>
                    <div class="col-xl-4" style='text-align: right'><b>Цена</b></div>
                    <div class="col-xl-3" style='text-align: right'><b>Вес</b></div>
                    <div class="col-xl-1" style='text-align: right'></div>
                </div>
            </div>
        </div>
    </main>


     <!-- Hidden -->
     <div class="hidden">
        <div class="modal fade" id="dishCreate" tabindex="-1" role="dialog" aria-labelledby="dishCreateLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="#dishCreateLabel">Создание блюда</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="dish-name" class="col-form-label">Название блюда:</label>
                            <input type="text" class="form-control" id="dish-name">
                        </div>
                        <div class="form-group">
                            <label for="dish-cost" class="col-form-label">Стоимость:</label>
                            <input type="number" class="form-control" id="dish-cost">
                        </div>
                        <div class="form-group">
                            <label for="dish-weight" class="col-form-label">Вес:</label>
                            <input type="number" class="form-control" id="dish-weight">
                        </div>
                        <div class="form-group">
                            <label for="dish-composition" class="col-form-label">Состав:</label>
                            <textarea class="form-control" id="dish-composition"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id='sendDish' data-dismiss="modal">Создать</button>
                </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    

    <script src="./js/dishes.js"></script>

</body>
</html>
